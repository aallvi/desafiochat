<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CHAT</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

    <div class="contenedor">

        <p class="titulo">Formulario de ingreso de productos</p>
    <form class="productosingreso" action="/productos" method="POST" >
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="precio">
        URL Foto : <input type="text" name="thumbnail" >
        
        <button class="btn btn-primary my-2" > Guardar </button>


    </form>

    <div class="verProductos">
        <a  href="http://localhost:8080/productos" > Ver productos </a>

    </div>

    

    <div id="messages" ></div>


    <div class="contenedorChat" >


        <form class="form-inline " onsubmit="return addMessage()" autocomplete="off">
           <input type="text" id="usuario" class="form-control my-2 mr-2" placeholder="Tu Mail">
           <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="cuentanos algo...">
           
           <input class="btn btn-primary my-2" type="submit" value="Enviar!">
    
    
        
        </form>

    </div>


    </div>

    
   

    <script src="js/main.js" ></script>
  
</body>
</html>
