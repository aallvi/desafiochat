<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

    <h1>Formulario de ingreso de productos</h1>
    <form action="/productos" method="POST" >
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="precio">
        URL Foto : <input type="text" name="thumbnail" >
        
        <button> Guardar </button>


    </form>

    <a href="http://localhost:8080/productos" > Ver productos </a>
    
    <div id="messages" ></div>

    <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
       <input type="text" id="usuario" class="form-control my-2 mr-2" placeholder="Tu Mail">
       <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="cuentanos algo...">
       
       <input class="btn btn-primary my-2" type="submit" value="Enviar!">


    
    </form>

    <script src="js/main.js" ></script>
  
</body>
</html>
